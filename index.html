<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fluid Dynamics Pixel Flow</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background: #0f172a;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				color: #fff;
			}

			.container {
				background: #1e293b;
				border-radius: 12px;
				padding: 32px;
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
				max-width: 700px;
			}

			h1 {
				font-size: 28px;
				font-weight: 700;
				text-align: center;
				margin-bottom: 8px;
			}

			.subtitle {
				text-align: center;
				color: #94a3b8;
				font-size: 14px;
				margin-bottom: 24px;
			}

			.canvas-wrapper {
				border: 2px solid #334155;
				border-radius: 8px;
				overflow: hidden;
				margin-bottom: 24px;
			}

			canvas {
				display: block;
				width: 100%;
				height: auto;
			}

			.progress-section {
				margin-bottom: 24px;
			}

			.progress-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 8px;
				font-size: 14px;
				color: #94a3b8;
			}

			.progress-value {
				font-family: "Courier New", monospace;
			}

			.progress-bar-bg {
				width: 100%;
				height: 8px;
				background: #334155;
				border-radius: 9999px;
				overflow: hidden;
			}

			.progress-bar-fill {
				height: 100%;
				background: linear-gradient(to right, #8b5cf6, #3b82f6);
				transition: width 0.3s ease;
				width: 0%;
			}

			.controls {
				display: flex;
				gap: 12px;
				justify-content: center;
			}

			button {
				display: flex;
				align-items: center;
				gap: 8px;
				padding: 12px 24px;
				border: none;
				border-radius: 8px;
				font-size: 15px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.2s;
			}

			.btn-primary {
				background: linear-gradient(to right, #7c3aed, #2563eb);
				color: white;
			}

			.btn-primary:hover {
				background: linear-gradient(to right, #6d28d9, #1d4ed8);
				transform: translateY(-1px);
			}

			.btn-secondary {
				background: #334155;
				color: white;
			}

			.btn-secondary:hover {
				background: #475569;
				transform: translateY(-1px);
			}

			button:active {
				transform: translateY(0);
			}

			.icon {
				width: 20px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Fluid Dynamics Pixel Flow</h1>
			<p class="subtitle">
				Watch pixels flow back to their original positions like a liquid
			</p>

			<div class="canvas-wrapper">
				<canvas id="canvas" width="600" height="400"></canvas>
			</div>

			<div class="progress-section">
				<div class="progress-header">
					<span id="progressLabel">Computation Progress</span>
					<span class="progress-value" id="progressText">0.0%</span>
				</div>
				<div class="progress-bar-bg">
					<div class="progress-bar-fill" id="progressBar"></div>
				</div>
			</div>

			<div class="controls">
				<button id="toggleBtn" class="btn-primary">
					<svg
						class="icon"
						id="playIcon"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						/>
					</svg>
					<svg
						class="icon"
						id="pauseIcon"
						style="display: none"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
						/>
					</svg>
					<span id="toggleText">Start</span>
				</button>

				<button id="resetBtn" class="btn-secondary">
					<svg
						class="icon"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
						/>
					</svg>
					<span>Reset</span>
				</button>

				<button id="toggleTransformBtn" class="btn-secondary">
					<svg
						class="icon"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
						/>
					</svg>
					<span>Transform Mode</span>
				</button>
			</div>
		</div>

		<img src="obama.png" alt="Obama" style="display: none" id="sourceImage" />
		<img
			src="image2.jpg"
			alt="Second Image"
			style="display: none"
			id="secondImage"
		/>

		<script src="src/main.ts"></script>
	</body>
</html>
